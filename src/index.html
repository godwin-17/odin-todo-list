<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <header>
    <h1 id="header-text">Todo List</h1>
    <img src="images/to-do-list.png" alt="checklist icon" id="todo-header-icon">
  </header>

  <aside>
    <div class="aside-filter">

      <div id="all" class="aside-btn">
        <img src="images/all.png" alt="all icon" class="calendar-icon">
        <div id="all-calendar-text">All</div>
      </div>
      
      <div id="today" class="aside-btn">
        <img src="images/today.png" alt="today icon" class="calendar-icon">
        <div id="today-calendar-text">Today</div>
      </div>
  
      <div id="week" class="aside-btn">
        <img src="images/week.png" alt="week icon" class="calendar-icon">
        <div id="week-calendar-text">Week</div>
      </div>
  
      <div id="month" class="aside-btn">
        <img src="images/month.png" alt="month icon" class="calendar-icon">
        <div id="month-calendar-text">Month</div>
      </div>

    </div>

    <hr id="aside-divider">

    <div class="calendar-projects">

      <div id="projects-text">Projects</div>

      <div id="add-project">
        <img src="images/add.png" alt="add icon" class="project-icon">
        <div class="add-project-text">Add project</div>
      </div>
      
      <div id="project-popup">
        <form id="project-from">
          <input type="text" name="project" id="project" placeholder="Project Name">
          
          <div id="project-btns">
            <input type="submit" value="Add Project">
            <div id="close-popup">Close</div>
          </div>
        </form>
      </div>
    </div>

  </aside>

  <main>
    <div class="main-title-text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </div>

    <div class="todo-item">
      <div class="todo-details">
        <div class="todo-title">Have Lunch</div>
        <div class="todo-description">Lunch at 14:00 with spoon and fork.</div>
      </div>

      <div class="todo-details-2">
        <input type="date" name="todo-date" class="todo-date">

        <div class="delete-todo">
          &times;
        </div>
      </div>
    </div>
 
  </main>
</body>
</html>
